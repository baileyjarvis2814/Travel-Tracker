<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header class="travel-tracker-header" id="travelTrackerHeader">
      <h1 class="header-title" id="headerTitle">Travel Tracker</h1>
      <button type="button" class="login-button hidden" id="accountLoginButton">Login</button>
    </header>
    <main>
      <section class="multiverse-welcome hidden" id="multiverseWelcome">
        <h2 class="homepage-welcome" id="homepageWelcome">Ready to explore the multiverse?</h2>
        <!-- login inputs go here -->
      </section>
      <section class="traveler-data" id="travelerData">
        <section class="trips-container" id="tripsContainer">
          <article class="trip traveler-past-trips" id="travelerPastTrips">
            <h3 class="title past-trips" id="pastTripTitle">Past Trips</h3>
            <div class="past-trips-container" id="pastTripsContainer"></div>
          </article>
          <article class="trips traveler-upcoming-trips">
            <h3 class="title upcoming-trips" id="upcomingTripTitle">Upcoming Trips</h3>
            <div class="upcoming-trips-container" id="upcomingTripsContainer"></div>
          </article>
          <article class="trips traveler-pending-trips">
            <h3 class="title pending-trips" id="pendingTripTitle">Pending Trips</h3>
            <div class="pending-trips-container" id="pendingTripsContainer"></div>
          </article>
        </section>
        <section class="spent-and-booking-container" id="spentAndBookingContainer">
          <div class="column traveler-spent-overview" id="travelerSpentOverview">
            <h3 class="title traveler-spent" id="travelerSpentTitle">Total Spent This Year</h3>
            <div class="traveler-spent-breakdown" id="travelerSpentBreakdown"></div>
          </div>
          <div class="column trip-booking-form" id="tripBookingForm">
            <h3 class="title booking-form" id="BookingFormTitle">Enter the Multiverse</h3>
            <!-- form goes here-->
          </div>
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
